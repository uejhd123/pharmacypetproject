{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            Имя
            {{ form.customer }}
        </div>
        <div class="mb-3">
            Почта
            {{ form.mail }}
        </div>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>

{% endblock content %}
