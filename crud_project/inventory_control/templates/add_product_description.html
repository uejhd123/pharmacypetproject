{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            Описание
            {{ form.description }}
        </div>

            {{ form.product.label_tag }}

    </form>
</div>

{% endblock content %}
