<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <title>Вход</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body class="img vh-100" style="background-image: url({% static 'img/bg.jpg' %});">
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-6 col-lg-4">
            <h3 class="mb-4 text-center text-white">Вход в аккаунт</h3>
            
            {% if error %}
            <div class="form-control d-flex align-items-center justify-content-center mb-3 danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            
            <form action="#" method="post" class="signin-form">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <input type="text" name="username" class="form-control" placeholder="имя" required>
                </div>
                <div class="form-group mb-3 position-relative">
                    <input id="password-field" type="password" name="password" class="form-control" placeholder="Пароль" required>
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group mb-3">
                    <button type="submit" class="form-control">Войти</button>
                </div>
                <div class="form-group d-flex align-items-center justify-content-center">
                    <label class="checkbox-wrap checkbox-primary">Запомнить меня
                        <input type="checkbox" name="remember_me" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const togglePassword = document.querySelector('.toggle-password');
        togglePassword.addEventListener('click', function () {
            const passwordField = document.querySelector(togglePassword.getAttribute('toggle'));
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    });
</script>
</body>
</html>
